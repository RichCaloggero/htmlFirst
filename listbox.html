<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>
<hr><p id="tree">Tree structure</p>
<list-box aria-labelledby="tree-label">
<li><span>veggies</span>
<ul>
<li><span>broccoli</span></li>
<li><span>carots</span></li>
</ul></li>
<li><span>
<label>fruits <input type="checkbox"></label>
</span><ul hidden>
<li><span>apple</span></li>
<li><span>orange</span></li>
</ul></li>
</list-box>

<hr><p id="complex-label">Complex listbox</p>
<list-box aria-labelledby="complex-label">
<li><span>--select option--</span></li>
<li><span>
<label>option1 <input type="checkbox"></label>
</span></li>

<li><span>
<label>option2 <input type="checkbox"></label>
</span></li>

</list-box>

<hr><p id="simple-label">Simple listbox</p>
<list-box aria-labelledby="simple-label">
<li><span>option 1</span></li>
<li><span>option 2</span></li>
<li><span>option 3</span></li>
</list-box>

<script src="listbox.js"></script>

</body>
</html>
